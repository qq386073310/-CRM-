name: build-macos-app
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Show environment
        run: |
          python -V
          which python
          pip -V
          pip list
          locale || true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Build .app
        env:
          LC_ALL: en_US.UTF-8
          LANG: en_US.UTF-8
        run: |
          python - <<'PY'
          import importlib.util
          spec = importlib.util.spec_from_file_location('build_script', '一键打包build.py')
          m = importlib.util.module_from_spec(spec)
          spec.loader.exec_module(m)
          m.build()
          PY
      - name: Archive .app
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent CustomerManager.app CustomerManager.app.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CustomerManager-macOS
          path: dist/CustomerManager.app.zip
          if-no-files-found: error
